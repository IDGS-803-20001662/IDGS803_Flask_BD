{% extends "layout.html" %} 
 
{% block content%}
  {%from "_macros.html" import render_field%}

  <div class="container m-3">
   <div class="row">
       <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Eliminar</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody>
            {%for row in alumnos%}
            <tr>
                <td>{{row.nombre}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.correo}}</td>
                <td><a href="eliminar?id={{row.id}}" class="btn btn-danger"><i class="icon-remove icon-white"></i>Eliminar</a></td>
                <td><a href="modificar?id={{row.id}}" class="btn btn-warning"><i class="icon-warning icon-white"></i>Modificar</a></td>
            </tr>
            {%endfor%}
        </tbody>
       </table>
   </div>
  </div>

{% endblock %}
